Configuration:
  status: warn

  Properties: # ����ȫ�ֱ���
    Property: # ȱʡ���ã����ڿ���������������������Ҫ��VM������ָ�������£�
      #���ԣ�-Dlog.level.console=warn -Dlog.level.hash=trace
      #������-Dlog.level.console=warn -Dlog.level.hash=info
      - name: log.level.console
        value: trace
      - name: log.level.hash
        value: trace
      - name: log.path
        value: /opt/logs
      - name: project.name
        value: my-spring-boot

  Appenders:
    Console:  #���������̨
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # ��sys:����ʾ�����VM������ûָ���������ֵ����ʹ�ñ��ļ��ж����ȱʡȫ�ֱ���ֵ
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # ������ļ�������128MB�鵵
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # Ϊcom.xjj�����������Log���𣬷������
      - name: com.hash
        additivity: false
        level: ${sys:log.level.hash}
        AppenderRef:
          - ref: CONSOLE
